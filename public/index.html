<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Internet - Global LLM Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.6);
      --border: rgba(255,255,255,0.1);
      --accent-primary: #3b82f6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="parallel-internet.css">
</head>
<body>
  <div class="parallel-internet-container" id="pi-container">
    <!-- Globe Visualization -->
    <div class="globe-container" id="globe-section">
      <div class="globe-overlay">
        <h2 class="globe-title">Parallel Internet</h2>
        <p class="globe-subtitle">Global LLM Infrastructure Monitor</p>
      </div>
      <div class="globe-controls">
        <button class="globe-ctrl-btn" onclick="window.parallelInternet.toggleFullscreen('globe')" title="Fullscreen">⛶</button>
        <button class="globe-ctrl-btn" onclick="window.parallelInternet.resetGlobe()" title="Reset View">↺</button>
        <button class="globe-ctrl-btn active" onclick="window.parallelInternet.toggleRotation()" id="rotation-btn" title="Pause/Resume">⟳</button>
      </div>
      <div id="globe-canvas-container" class="globe-canvas">
        <div class="globe-loading">
          <div class="spinner"></div>
          <p>Initializing globe...</p>
        </div>
      </div>
      <div id="globe-tooltip"></div>
      <div id="live-ticker" class="live-ticker"></div>

      <!-- Embedded Chat Widget -->
      <div id="pi-data-chat" class="pi-data-chat">
        <div class="pi-chat-header">
          <span>Ask about this data</span>
          <select id="pi-chat-provider">
            <option value="mock">Demo Mode</option>
            <option value="deepseek">DeepSeek</option>
            <option value="groq">Groq</option>
          </select>
        </div>
        <div id="pi-chat-messages" class="pi-chat-messages"></div>
        <div class="pi-chat-input">
          <input type="text" id="pi-chat-input" placeholder="What's the fastest LLM?" />
          <button id="pi-chat-send">Send</button>
        </div>
      </div>

      <div id="provider-detail-panel"></div>
    </div>

    <!-- Right Panel - Providers List -->
    <div class="providers-panel" id="data-section">
      <div class="panel-header">
        <span class="panel-title">LLM Providers <span class="provider-count" id="provider-count">(27)</span></span>
        <div class="view-toggle">
          <button class="view-btn active">Cards</button>
          <button class="view-btn">List</button>
          <button class="globe-ctrl-btn" onclick="window.parallelInternet.toggleFullscreen('data')" title="Fullscreen">⛶</button>
        </div>
      </div>

      <!-- Live Stats Bar -->
      <div class="live-stats-bar">
        <div class="live-stat">
          <span class="live-stat-label">Requests/min</span>
          <span class="live-stat-value" id="requests-per-min">0</span>
        </div>
        <div class="live-stat">
          <span class="live-stat-label">Active APIs</span>
          <span class="live-stat-value green" id="active-apis">27</span>
        </div>
        <div class="live-stat">
          <span class="live-stat-label">Avg Response</span>
          <span class="live-stat-value" id="avg-response">0ms</span>
        </div>
        <div class="live-stat">
          <span class="live-stat-label">Fastest</span>
          <span class="live-stat-value green" id="fastest-provider">-</span>
        </div>
      </div>

      <!-- Quick Comparison -->
      <div class="quick-comparison">
        <div class="comparison-header">
          <span class="comparison-title">Quick Compare</span>
          <span class="comparison-hint">Click ⚖ to compare</span>
        </div>
        <div class="comparison-slots" id="comparison-slots">
          <div class="comparison-empty">Select providers to compare</div>
        </div>
      </div>

      <!-- Filter Pills -->
      <div class="filter-pills">
        <button class="filter-pill active" data-filter="all" onclick="window.parallelInternet.setFilter('all')">All</button>
        <button class="filter-pill" data-filter="frontier" onclick="window.parallelInternet.setFilter('frontier')">Frontier</button>
        <button class="filter-pill" data-filter="inference" onclick="window.parallelInternet.setFilter('inference')">Inference</button>
        <button class="filter-pill" data-filter="opensource" onclick="window.parallelInternet.setFilter('opensource')">Open Source</button>
        <button class="filter-pill" data-filter="cloud" onclick="window.parallelInternet.setFilter('cloud')">Cloud</button>
        <button class="filter-pill" data-filter="chips" onclick="window.parallelInternet.setFilter('chips')">Chips</button>
        <button class="filter-pill" data-filter="infrastructure" onclick="window.parallelInternet.setFilter('infrastructure')">Infra</button>
        <button class="filter-pill" data-filter="tools" onclick="window.parallelInternet.setFilter('tools')">Tools</button>
        <button class="filter-pill" data-filter="platform" onclick="window.parallelInternet.setFilter('platform')">Platform</button>
        <button class="filter-pill" data-filter="search" onclick="window.parallelInternet.setFilter('search')">Search</button>
      </div>

      <!-- Provider Cards -->
      <div id="providers-list"></div>

      <!-- Performance Chart -->
      <div class="performance-chart">
        <div style="font-size: 12px; font-weight: 600; margin-bottom: 8px;">Speed Comparison (tok/s)</div>
        <canvas id="performance-canvas" class="chart-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- Add Company Button -->
  <button class="add-company-btn" onclick="window.parallelInternet.showAddCompanyForm()" title="Add Company">+</button>

  <!-- Add Company Modal -->
  <div id="add-company-modal" class="add-company-modal">
    <form class="add-company-form" onsubmit="window.parallelInternet.submitNewCompany(event)">
      <div class="form-header">
        <h3>Add AI Company</h3>
        <button type="button" class="form-close" onclick="window.parallelInternet.hideAddCompanyForm()">×</button>
      </div>

      <div class="form-group">
        <label>Company Name *</label>
        <input type="text" name="name" required placeholder="e.g. Acme AI">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Category</label>
          <select name="category">
            <option value="frontier">Frontier Models</option>
            <option value="inference">Fast Inference</option>
            <option value="opensource">Open Source</option>
            <option value="cloud">Cloud Provider</option>
            <option value="chips">Chip Maker</option>
            <option value="infrastructure">Infrastructure</option>
            <option value="tools">Developer Tools</option>
            <option value="platform" selected>Platform</option>
            <option value="enterprise">Enterprise</option>
            <option value="search">Search</option>
          </select>
        </div>
        <div class="form-group">
          <label>Founded Year</label>
          <input type="text" name="founded" placeholder="2024">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Headquarters</label>
          <input type="text" name="hq" placeholder="San Francisco, CA">
        </div>
        <div class="form-group">
          <label>Brand Color</label>
          <input type="color" name="color" value="#3b82f6">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Latitude</label>
          <input type="number" name="lat" step="0.0001" placeholder="37.7749">
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input type="number" name="lon" step="0.0001" placeholder="-122.4194">
        </div>
      </div>

      <div class="form-group">
        <label>Models (comma-separated)</label>
        <input type="text" name="models" placeholder="Model-1, Model-2, Model-3">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Input Price ($/1M tokens)</label>
          <input type="number" name="priceInput" step="0.01" placeholder="1.00">
        </div>
        <div class="form-group">
          <label>Output Price ($/1M tokens)</label>
          <input type="number" name="priceOutput" step="0.01" placeholder="2.00">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Speed (tokens/sec)</label>
          <input type="number" name="speed" placeholder="100">
        </div>
        <div class="form-group">
          <label>Latency (seconds)</label>
          <input type="number" name="latency" step="0.1" placeholder="1.0">
        </div>
      </div>

      <div class="form-group">
        <label>Website URL</label>
        <input type="url" name="website" placeholder="https://example.com">
      </div>

      <div class="form-group">
        <label>Documentation URL</label>
        <input type="url" name="docs" placeholder="https://docs.example.com">
      </div>

      <div style="font-size: 11px; color: rgba(255,255,255,0.6); margin: 16px 0 8px; text-transform: uppercase;">Social Media</div>

      <div class="form-row">
        <div class="form-group">
          <label>X (Twitter)</label>
          <input type="url" name="socialX" placeholder="https://x.com/company">
        </div>
        <div class="form-group">
          <label>LinkedIn</label>
          <input type="url" name="socialLinkedin" placeholder="https://linkedin.com/company/name">
        </div>
      </div>

      <div class="form-group">
        <label>GitHub</label>
        <input type="url" name="socialGithub" placeholder="https://github.com/company">
      </div>

      <button type="submit" class="form-submit">Add Company</button>
    </form>
  </div>

  <script src="lib/three.min.js"></script>
  <script src="ai-companies-data.js"></script>
  <script src="parallel-internet.js"></script>
</body>
</html>
